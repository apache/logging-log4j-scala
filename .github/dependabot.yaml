version: 2

# Add Maven Central explicitly to work around:
#   https://github.com/dependabot/dependabot-core/issues/8329
registries:
  maven-central:
    type: maven-repository
    url: https://repo.maven.apache.org/maven2

updates:

  - package-ecosystem: maven
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 10
    registries:
      - maven-central
    ignore:
      # Keep `scala-library` baseline
      - dependency-name: "org.scala-lang:scala-library"
        update-types: ["version-update:semver-major"]
      # Keep `scala-reflect` baseline
      - dependency-name: "org.scala-lang:scala-reflect"
        update-types: ["version-update:semver-major"]
      # Keep Mockito baseline (5+ requires Java 11)
      - dependency-name: "org.mockito.kotlin:*"
        update-types: ["version-update:semver-major"]
      - dependency-name: "org.mockito:*"
        update-types: ["version-update:semver-major"]

  - package-ecosystem: github-actions
    directory: "/"
    schedule:
      interval: weekly
